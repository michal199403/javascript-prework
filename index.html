<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kamień, papier, nożyce</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="vendor/bootstrap-grid.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
	<header class="splash">
		<div class="splash-inner">
			<h1 class="page-title">Witam!</h1>
			<h2 class="page-subtitle">Może zagramy?</h2>
			<p class="page-description">Przed państwem najbardziej emocjonująca gra jaką kiedykolwiek wymyślono!</p>
		</div>
	</header>
	
	<section class="rules">
		<div class="container">
			<h2 class="game-name">Kamień, papier, nożyce!</h2>
			<h3 class="game-epic">Wybierz swojego czępiona i pamiętaj:</h3>
			<div class="row">
				<div class="col-md-4">
					<i class="far fa-hand-rock"></i>
					<h3 class="beats">Kamień tępi nożyce!</h3>
				</div>
				<div class="col-md-4">
					<i class="far fa-hand-paper"></i>
					<h3 class="beats">Papier owija kamień!</h3>
				</div>
				<div class="col-md-4">
					<i class="far fa-hand-scissors"></i>
					<h3 class="beats">Nożyce tną papier!</h3>
				</div>
			</div>
		</div>
	</section>
	<div class="game">
		<div class="container">
			<h2 class="game-title">No to gramy! Wybieraj:</h2>
			<div id="buttons">
				<div class="row">
					<div class="pick col-md-4">
						
						<i class="far fa-hand-rock" id="play-rock"></i>
					</div>
					<div class="pick col-md-4">

						<i class="far fa-hand-paper" id="play-paper"></i>
					</div>
					<div class="pick col-md-4">
						
						<i class="far fa-hand-scissors" id="play-scissors"></i>
					</div>
				</div>
			</div>
			<div class="results" id="messages"></div>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
